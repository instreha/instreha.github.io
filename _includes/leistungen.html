<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Leistungen</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row">
    {% for therapy in site.therapies %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a href="#therapyModal{{ therapy.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/therapies/{{ therapy.thumbnail }}" class="img-responsive img-centered" alt="{{ therapy.title }}">
        </a>
        <div class="portfolio-caption">
          <h4>{{ therapy.title }}</h4>
          <p class="text-muted">{{ therapy.subtitle }}</p>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
